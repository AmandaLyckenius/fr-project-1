
<div class="previous-name-box align-center">

    <h2>Already Generated Names</h2>

    <p *ngIf="listOfGeneratedNames.length > 0">
        {{ listOfGeneratedNames.join(', ') }}
    </p>
    <p *ngIf="listOfGeneratedNames.length === 0">
        No names have been generated yet.
    </p>

</div>
